<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h2>Reddit Clone</h2>

        
        <div class="imgcontainer" >
            <img src="https://www.redditinc.com/assets/images/site/reddit-logo.png" alt="Avatar" class="avatar">
            <!--https://media.glassdoor.com/sqll/796358/reddit-squarelogo-1490630845152.png This is a small image!-->
            <!--https://www.redditinc.com/assets/images/site/reddit-logo.png This is a big image!-->
        </div>

        <div class="container">
            <p id="signUpAlertMessage"></p>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="suname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="spsw" required>

            <label for="confpsw"><b>Confirm Password</b></label>
            <input type="password" placeholder="Enter Password" id="scpsw" required>
                
            <button type="submit" onclick="signupFunc()">Sign Up</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <a href="index.html"> <button type="button" class="cancelbtn">Back</button> </a>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="loged_in.js"></script>
    </body>
</html>
